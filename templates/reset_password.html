<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Excellence Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.13.3/cdn.min.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen" x-data="passwordReset()" x-init="checkUrlParams()">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-6">
                <div class="flex items-center">
                    <i class="fas fa-graduation-cap text-3xl text-indigo-600 mr-3"></i>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900">Excellence Academy</h1>
                        <p class="text-sm text-gray-600">Password Reset</p>
                    </div>
                </div>
                <a href="/auth/" class="text-gray-600 hover:text-indigo-600">
                    <i class="fas fa-arrow-left mr-2"></i>Back to Login
                </a>
            </div>
        </div>
    </nav>

    <div class="max-w-md mx-auto px-4 py-12">
        <!-- Step 1: Request Reset -->
        <div x-show="currentStep === 'request'" class="bg-white rounded-xl shadow-2xl p-8">
            <div class="text-center mb-6">
                <i class="fas fa-key text-5xl text-indigo-600 mb-4"></i>
                <h2 class="text-2xl font-bold text-gray-900">Forgot Password?</h2>
                <p class="text-gray-600 text-sm mt-2">Enter your email to reset your password</p>
            </div>

            <form @submit.prevent="requestReset()">
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-envelope mr-2"></i>Email Address
                    </label>
                    <input type="email" x-model="resetEmail" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="your.email@example.com">
                </div>

                <div x-show="requestError" class="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg">
                    <p class="text-red-700 text-sm"><i class="fas fa-exclamation-circle mr-2"></i><span x-text="requestError"></span></p>
                </div>

                <div x-show="requestSuccess" class="mb-4 p-3 bg-green-50 border border-green-200 rounded-lg">
                    <p class="text-green-700 text-sm"><i class="fas fa-check-circle mr-2"></i><span x-text="requestSuccess"></span></p>
                </div>

                <button type="submit" :disabled="requesting"
                    class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed font-semibold">
                    <span x-show="!requesting">
                        <i class="fas fa-paper-plane mr-2"></i>Send Reset Link
                    </span>
                    <span x-show="requesting">
                        <i class="fas fa-spinner fa-spin mr-2"></i>Sending...
                    </span>
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="/auth/" class="text-sm text-indigo-600 hover:text-indigo-800">
                    <i class="fas fa-arrow-left mr-1"></i>Back to Login
                </a>
            </div>
        </div>

        <!-- Step 2: Reset Password -->
        <div x-show="currentStep === 'reset'" class="bg-white rounded-xl shadow-2xl p-8">
            <div class="text-center mb-6">
                <i class="fas fa-lock text-5xl text-indigo-600 mb-4"></i>
                <h2 class="text-2xl font-bold text-gray-900">Create New Password</h2>
                <p class="text-gray-600 text-sm mt-2">Enter your new password below</p>
            </div>

            <form @submit.prevent="resetPassword()">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2"></i>New Password
                    </label>
                    <div class="relative">
                        <input :type="showPassword ? 'text' : 'password'" x-model="newPassword" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 pr-10"
                            placeholder="Enter new password" minlength="8">
                        <button type="button" @click="showPassword = !showPassword"
                            class="absolute right-3 top-3 text-gray-500 hover:text-gray-700">
                            <i :class="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                        </button>
                    </div>
                    <p class="text-xs text-gray-500 mt-1">Minimum 8 characters</p>
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2"></i>Confirm Password
                    </label>
                    <input :type="showPassword ? 'text' : 'password'" x-model="confirmPassword" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="Confirm new password" minlength="8">
                </div>

                <div x-show="resetError" class="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg">
                    <p class="text-red-700 text-sm"><i class="fas fa-exclamation-circle mr-2"></i><span x-text="resetError"></span></p>
                </div>

                <button type="submit" :disabled="resetting"
                    class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed font-semibold">
                    <span x-show="!resetting">
                        <i class="fas fa-check mr-2"></i>Reset Password
                    </span>
                    <span x-show="resetting">
                        <i class="fas fa-spinner fa-spin mr-2"></i>Resetting...
                    </span>
                </button>
            </form>
        </div>

        <!-- Step 3: Success -->
        <div x-show="currentStep === 'success'" class="bg-white rounded-xl shadow-2xl p-8 text-center">
            <i class="fas fa-check-circle text-6xl text-green-600 mb-4"></i>
            <h2 class="text-2xl font-bold text-gray-900 mb-2">Password Reset Successful!</h2>
            <p class="text-gray-600 mb-6">You can now login with your new password</p>
            <a href="/auth/" class="inline-block bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700">
                <i class="fas fa-sign-in-alt mr-2"></i>Go to Login
            </a>
        </div>
    </div>

    <script>
        function passwordReset() {
            return {
                currentStep: 'request', // request, reset, success
                resetEmail: '',
                requesting: false,
                requestError: '',
                requestSuccess: '',

                // Reset form
                uid: '',
                token: '',
                newPassword: '',
                confirmPassword: '',
                showPassword: false,
                resetting: false,
                resetError: '',

                checkUrlParams() {
                    const urlParams = new URLSearchParams(window.location.search);
                    const uid = urlParams.get('uid');
                    const token = urlParams.get('token');

                    if (uid && token) {
                        this.uid = uid;
                        this.token = token;
                        this.currentStep = 'reset';
                    }
                },

                async requestReset() {
                    this.requesting = true;
                    this.requestError = '';
                    this.requestSuccess = '';

                    try {
                        const response = await fetch('/api/v1/auth/password-reset/request/', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                email: this.resetEmail
                            })
                        });

                        const data = await response.json();

                        if (data.success) {
                            this.requestSuccess = 'Password reset link sent! Check your email.';
                            this.resetEmail = '';
                        } else {
                            this.requestError = data.error || 'Failed to send reset link';
                        }
                    } catch (error) {
                        console.error('Request error:', error);
                        this.requestError = 'Connection error. Please try again.';
                    } finally {
                        this.requesting = false;
                    }
                },

                async resetPassword() {
                    if (this.newPassword !== this.confirmPassword) {
                        this.resetError = 'Passwords do not match';
                        return;
                    }

                    if (this.newPassword.length < 8) {
                        this.resetError = 'Password must be at least 8 characters';
                        return;
                    }

                    this.resetting = true;
                    this.resetError = '';

                    try {
                        const response = await fetch('/api/v1/auth/password-reset/confirm/', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                uid: this.uid,
                                token: this.token,
                                new_password: this.newPassword,
                                confirm_password: this.confirmPassword
                            })
                        });

                        const data = await response.json();

                        if (data.success) {
                            this.currentStep = 'success';
                        } else {
                            this.resetError = data.error || 'Failed to reset password';
                        }
                    } catch (error) {
                        console.error('Reset error:', error);
                        this.resetError = 'Connection error. Please try again.';
                    } finally {
                        this.resetting = false;
                    }
                }
            }
        }
    </script>
</body>
</html>
